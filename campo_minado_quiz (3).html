<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Campo Minado Quiz - Menopausa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; display: flex; flex-direction: column; align-items: center; margin: 0; padding: 0; }
    header { background: #4a148c; color: white; padding: 15px; width: 100%; text-align: center; }
    #board { display: grid; margin-top: 20px; }
    .cell { width: 40px; height: 40px; border: 1px solid #888; display: flex; align-items: center; justify-content: center; cursor: pointer; font-weight: bold; background: #ddd; }
    .cell.revealed { background: #fff; cursor: default; }
    #questionBox { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; border: 2px solid #444; padding: 20px; border-radius: 10px; max-width: 400px; z-index: 1000; }
    #questionBox button { margin-top: 15px; }
    .bomb { background: red !important; color: white; font-size: 20px; }
    footer { margin-top: 20px; font-size: 14px; color: #444; }
  </style>
</head>
<body>
  <header>
    <h2>Campo Minado Quiz - Menopausa</h2>
  </header>

  <button onclick="initGame()">Novo Jogo</button>
  <div id="board"></div>

  <div id="questionBox">
    <p id="questionText"></p>
    <button onclick="closeQuestion()">Fechar</button>
  </div>

  <footer>
    <p>Compartilhe este link para jogar: <span id="link"></span></p>
  </footer>

  <script>
    const allPhrases = [
      "Escolha algu√©m para responder: Por que a queda dos n√≠veis de estrog√™nio pode favorecer infec√ß√µes urin√°rias recorrentes em mulheres na p√≥s-menopausa?",
      "Deu sorte! Sem perguntas por aqui",
      "Quais altera√ß√µes s√£o causadas na vis√£o pela queda dos n√≠veis de estrog√™nio na menopausa?",
      "Deu sorte! Sem perguntas por aqui",
      "De que forma o estrog√™nio atua na manuten√ß√£o da densidade √≥ssea e qual √© a consequ√™ncia de sua defici√™ncia.",
      "Deu sorte! Sem perguntas por aqui",
      "Como o estrog√™nio influencia a sa√∫de cardiovascular e por que sua queda aumenta o risco de doen√ßas card√≠acas?"
    ];

    const boardSize = 5;
    let board = [];
    let availablePhrases = [];
    let bombs = [];

    function initGame() {
      const boardDiv = document.getElementById("board");
      boardDiv.innerHTML = "";
      boardDiv.style.gridTemplateColumns = `repeat(${boardSize}, 40px)`;
      board = [];
      availablePhrases = [...allPhrases];

      bombs = [];
      while (bombs.length < 5) {
        let b = Math.floor(Math.random() * (boardSize * boardSize));
        if (!bombs.includes(b)) bombs.push(b);
      }

      for (let i = 0; i < boardSize * boardSize; i++) {
        const cell = document.createElement("div");
        cell.classList.add("cell");
        cell.dataset.index = i;
        cell.onclick = () => revealCell(cell);
        board.push(cell);
        boardDiv.appendChild(cell);
      }
    }

    function revealCell(cell) {
      if (cell.classList.contains("revealed")) return;
      cell.classList.add("revealed");

      const index = parseInt(cell.dataset.index);
      if (bombs.includes(index)) {
        cell.classList.add("bomb");
        cell.textContent = "üí£";
        showQuestion("Explodiu! Voc√™ encontrou uma bomba!");
        return;
      }

      if (availablePhrases.length === 0) {
        cell.textContent = "?";
        showQuestion("Todas as perguntas j√° foram usadas!");
        return;
      }

      const i = Math.floor(Math.random() * availablePhrases.length);
      const phrase = availablePhrases.splice(i, 1)[0];

      cell.textContent = "?";
      showQuestion(phrase);
    }

    function showQuestion(text) {
      document.getElementById("questionText").innerText = text;
      document.getElementById("questionBox").style.display = "block";
    }

    function closeQuestion() {
      document.getElementById("questionBox").style.display = "none";
    }

    document.getElementById("link").innerText = window.location.href;

    initGame();
  </script>
</body>
</html>
